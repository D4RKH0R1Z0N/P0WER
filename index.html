<!DOCTYPE html>
<html>
<head>
  <title>GitHub README</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/dracula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.1.0/github-markdown.min.css">
  <style>
    body {
      font-family: 'Cascadia Code', monospace;
      background-color: #1a1b26;
      color: #abb2bf;
      padding: 20px;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
  </style>
</head>
<body>
  <article class="markdown-body"></article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      fetch('https://raw.githubusercontent.com/d4rk-org/P0WER_The_Handbook/d4rk-org/README.md')
        .then(response => response.text())
        .then(text => {
          const article = document.querySelector('.markdown-body');
          article.innerHTML = marked(text);
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
          });
        });
    });
  </script>
</body>
</html>
